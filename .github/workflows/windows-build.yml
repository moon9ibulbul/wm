name: Build Windows executable

on:
  push:
    branches: [ "work" ]
  pull_request:
    branches: [ "work" ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        id: setup-java
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 8.7

      - name: Build desktop exe
        working-directory: android-app/windows
        env:
          JAVA_HOME: ${{ steps.setup-java.outputs.path }}
        run: |
          gradle --version
          gradle packageReleaseExe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: AstralUNWM-windows
          path: android-app/windows/build/compose/binaries/main-release/exe/
